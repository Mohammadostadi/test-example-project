<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="assets/vendors/bootstrap-5.3.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script defer src="assets/js/login.js"></script>
    <link rel="stylesheet" href="assets/style/style.min.css">
</head>
<body>
    <section class="login-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-12 col-lg-10">
                    <div class="wrap d-md-flex">
                        <div class="d-flex align-items-center justify-content-center w-100">
                            <div class="col-md-5 w-100">
                                <img class="img image-css w-100" src="public/images/contact/Computer login-amico.png">
                            </div>
                        </div>
                        <div class="login-wrap p-4 p-md-5 col-md-7">
                            <div class="d-flex flex-column">
                                <div class="w-100 d-flex justify-content-between">
                                    <h2>Sign In</h2>
                                    
                                    <div>
                                        <p class="social-media d-flex justify-content-end">
                                            <a href="#" class="social-icon d-flex align-items-center justify-content-center text-decoration-none"><span class="fa fa-facebook"></span></a>
                                            <a href="#" class="social-icon d-flex align-items-center justify-content-center text-decoration-none"><span class="fa fa-twitter"></span></a>
                                        </p>
                                    </div>
                                </div>
                                <form action="#" class="signin-form">
                                    <div class="form-group mb-3">
                                        <label class="label" for="name">Username</label>
                                        <input type="text" class="form-control" placeholder="Username" id="username" required>
                                    </div>
                                    <div class="form-group mb-3">
                                        <label class="label" for="password">Password</label>
                                        <input type="password" class="form-control" placeholder="Password" id="password" required>
                                    </div>
                                    <div class="form-group">
                                        <button type="submit" class="form-control btn btn-primary rounded submit px-3" id="login">Sign In</button>
                                    </div>
                                    <div class="form-group d-lg-flex m-3">
                                        <div class="w-50 text-left">
                                            <label class="checkbox-wrap checkbox-primary mb-0">Remember Me
                                                <input type="checkbox" checked>
                                                <span class="checkmark"></span>
                                            </label>
                                        </div>
                                        <div class="w-50 text-md-right">
                                            <a href="#">Forget Password</a>
                                        </div>
                                    </div>
                                </form>
                                <p class="login-error-hidden mx-3" id="login-error"><span class="rounded-circle d-inline-flex" style="width: 5px; height: 5px"></span> Your username or password is invalid</p>
                                <p class="mx-3">Not a member? <a class="text-decoration-none" data-toggle="tab" href="#signup">Sign Up</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
</body>
</html>
